<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Копирование без textarea</title>
  <style>
    #hiddenText {
      position: absolute;
      left: -9999px; /* Скрываем элемент */
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
    }
  </style>
</head>
<body onwheel="copyOnScroll()">

<script>
function copyOnScroll() {
  const textarea = document.createElement('textarea');
  textarea.value = "Записано при прокрутке!";
  document.body.appendChild(textarea);
  textarea.select();

  const success = document.execCommand('copy');
  document.body.removeChild(textarea);

  console.log(success ? "Скопировано!" : "Не удалось скопировать");
}
</script>
</body>
</html>
