<head>
  <meta charset="UTF-8">
  <title>–ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –±–µ–∑ textarea</title>
  <style>
    #hiddenText {
      position: absolute;
      left: -9999px; /* –°–∫—Ä—ã–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç */
    }
    button {

<body>

  <h1>–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∑–∞—Ä–∞–Ω–µ–µ –∑–∞–¥–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç</h1>

  <p>–ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å:</p>

  <button onclick="copyPreparedText()">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>

  <div id="hiddenText">–≠—Ç–æ –∑–∞–≥–æ—Ç–æ–≤–ª–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç</div>

  <script>
    function copyPreparedText() {
      const range = document.createRange();
      const selection = window.getSelection();
      const textElement = document.getElementById("hiddenText");

      range.selectNodeContents(textElement);
      selection.removeAllRanges();
      selection.addRange(range);

      const successful = document.execCommand("copy");
      selection.removeAllRanges();

      if (successful) {
       // alert("–¢–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω: " + textElement.textContent);
      } else {
        alert("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å.");
      }
    }
  </script>

</body>
