<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Тест буфера</title>
  </head>
  <body>
    <button onclick="readClipboard()">Прочитать буфер обмена</button>
    <pre id="output"></pre>

    <script>
      function readClipboard() {
        navigator.clipboard.readText()
          .then(text => {
            document.getElementById('output').textContent = 'Считано: ' + text;
          })
          .catch(err => {
            document.getElementById('output').textContent = 'Ошибка: ' + err;
          });
      }
    </script>
  </body>
</html>
