<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проверка буфера</title>
</head>
<body>
  <h1>Пробуем записать в буфер через 2 секунды</h1>

  <script>
    setTimeout(() => {
      navigator.clipboard.writeText("Текст без взаимодействия")
        .then(() => {
          console.log("✅ Успешно записано в буфер обмена");
        })
        .catch(err => {
          console.error("❌ Ошибка при записи в буфер:", err);
        });
    }, 2000);
  </script>
</body>
</html>
