<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Dynamic Faust Host</title>
    <style>
    
    </style>
  </head>
  <body>
    <script type="module">
      import { createFaustNode, createFaustUI } from "./osc/create-node.js";

      async function init() {
        const ctx = new AudioContext();

        // создаем FaustAudioNode
        const { faustNode } = await createFaustNode(ctx);

        // подключим звук
        faustNode.connect(ctx.destination);

        // встроим UI в div
        const div = document.getElementById("faustUI");
        await createFaustUI(div, faustNode);
      }

      init();
    </script>
  </body>
</html>
