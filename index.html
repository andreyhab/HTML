<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Случайное число в буфер</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { font-size: 16px; padding: 10px 20px; }
    #output { margin-top: 20px; font-size: 24px; }
  </style>
</head>
<body>

  <h1>Скопировать случайное число</h1>
  <button onclick="copyRandomNumber()">Сгенерировать и скопировать</button>
  <div id="output">Нажмите кнопку</div>

  <script>
    function copyRandomNumber() {
      const randomNumber = Math.floor(Math.random() * 1000000).toString();
      document.getElementById('output').textContent = "Число: " + randomNumber;

      const textarea = document.createElement("textarea");
      textarea.value = randomNumber;
      document.body.appendChild(textarea);
      textarea.select();

      try {
        const success = document.execCommand("copy");
        console.log(success
          ? "✅ Скопировано: " + randomNumber
          : "❌ Не удалось скопировать");
      } catch (err) {
        console.error("❌ Ошибка при копировании:", err);
      }

      document.body.removeChild(textarea);
    }
  </script>

</body>
</html>
