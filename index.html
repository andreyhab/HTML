<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Копирование случайного числа</title>
</head>
<body>
  <h1>Случайное число появится здесь через 2 секунды:</h1>
  <div id="output" style="font-size: 24px; margin-top: 20px;"></div>

  <script>
    setTimeout(() => {
      const randomNumber = Math.floor(Math.random() * 1000000);
      const output = document.getElementById('output');
      output.textContent = "Случайное число: " + randomNumber;

      navigator.clipboard.writeText(randomNumber.toString())
        .then(() => {
          console.log("✅ Успешно скопировано в буфер:", randomNumber);
        })
        .catch(err => {
          console.error("❌ Ошибка при копировании в буфер:", err);
        });

    }, 2000);
  </script>
</body>
</html>
